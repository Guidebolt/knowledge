    custom_dir: overrides
    palette:
        scheme: default
        primary: white
    logo: assets/logo.png
    favicon: assets/favicon.png
    features:
        - navigation.instant
        - navigation.expand
        - navigation.sections

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html

extra_css:
  - assets/extra.css
